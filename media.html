<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>This is how you add an image in html</h1>
    <img src="WhatsApp Image 2024-11-12 at 18.22.42_663b0e73.jpg" style="width: 400px; height: 300px;">
    <h1>Audio in Html</h1>
    <audio controls autoplay>
        <source src="Toxic-Lyrikali-CHINJE.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <h1>Video in Html</h1>
    <video controls>
        <source src="WhatsApp Video 2024-11-13 at 09.29.11_e7ad9979.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <h1>Iframe in Html</h1>
        <p>Iframe allows us to add a youtube video directly on a webpage</p>
        <iframe width="500" height="300" src="https://www.youtube.com/watch?v=3NiO7N3iVaw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
